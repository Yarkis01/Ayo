name: Release

on:
    workflow_dispatch: 
    push:
        branches:
            - main
        paths-ignore:
            - '**/README.md'
            - '**/poetry.lock'
            - '**/pyproject.toml'
            - '**/requirements.txt'

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Release
              uses: softprops/action-gh-release@v1
              with:
                tag_name: test
                name: Ayo - Test
                body: ${{ github.event.head_commit.message }}
                draft: false
                prerelease: true